<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles.css">
    <style>
        #display {
display: none;
}

#head {
display: block;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center">
          <div class="col-md-8">
            <div class="card" style="background-color: transparent;">
              <div class="card-header">
                <div id="head" class="head">
              <h1 class="h1-title">Weather API Project</h1>
              <h2 class="h2-title">Enter your zipcode to begin:</h2>
              <input class="zipcode" type="text" id="zipcode" name="zipcode" value="">
              <input class="zipcode" type="button" id="zipSubmit" value="Submit.">
        </div>
      </div>
    </div>
</div>
</div>
</div>
<div class="container">
    <div class="d-flex justify-content-center align-items-center">
      <div class="col-md-8">
        <div class="card" style="background-color: transparent;">
          <div class="card-header">
            <div id="head" class="head">
    <div class="display" id="display">
        <div class="locationData">
            <h1 id="cityData">City: </h1>
            <h2 id="dateData">Date: </h2>
        </div>
        <br>
        <div class="weatherData">
            <h3 id="tempData">Temperature: </h3>
            <h3 id="hiLoData">High and Low Temperatures: </h3>
            <h3 id="conditionData">Weather Conditions: </h3>
        </div>
        <div class="zipBox">
            <p>Enter zipcode: <input type="text" id="zipcodeEnter" name="zipcodeEnter" value=""></p>   
        </div>
    </div>
</div>
</div>
</div>
</div>
</div>
    <script src="weatherApp.js"></script>
</body>
</html>
